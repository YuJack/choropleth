<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
<script type="text/javascript">

  // Once all tests are complete this version is complete.
  // [Done] include all required .js files
  // [Done] use tabletop.js to load data table from google spreadsheet and turn geoJSON into real objects
  // [Done] use miso.ds.xx.js to load table headers from google spreadsheet
  // [Done] make array to associate machine headers to human headers from spreadsheet
  // [Done] forEach spreadsheet-data-row display geoJSON object to map
  // [TODO] forEach spreadsheet-data-row update the map control layer

  window.onload = function() { init() };

  var mapKey = "0Arx6eO5Sf52fdDd5dFJjd3d4UEkxOHNuQnN6UnlEZkE";
  var sheetName = 'Sheet1'
  var humanReadableHeader = [];
  var defaultMapCenter = [41.05, -77.37];
  var defaultZoomLevel = 7;
  var masterGeoJSON = {
    "type": "FeatureCollection",
    "features": []
    };

  var ds = new Miso.Dataset({
    importer : Miso.Dataset.Importers.GoogleSpreadsheet,
    parser : Miso.Dataset.Parsers.GoogleSpreadsheet,
    key : mapKey,
    worksheet : "1"
  });

  function init() {
    Tabletop.init( { key: mapKey,
                     callback: showInfo,
                     simpleSheet: true,
                     postProcess: function (element) {
                      element['geojson'] = JSON.parse(element['geojson']);
                     }
                   });
  }

  function showInfo(data, tabletop) {
    //console.log(data);
    ds.fetch({ 
      success : function() {
        tabletop.sheets(sheetName).column_names.forEach(function(element, index, array) {
          humanReadableHeader[element] = ds.columnNames()[index];
        });
        //console.log(humanReadableHeader);
        data.forEach(function(rowElement, index, array) {
          tabletop.sheets(sheetName).column_names.forEach(function(headerName, index, array) {
            if (headerName !== 'geojson') {
              rowElement.geojson.features[0].properties[headerName] = rowElement[headerName];
            }
          });
          //rowElement.geojson.features[0].id = '' + index;
          masterGeoJSON.features[index] = rowElement.geojson.features[0];
        });
        console.log(data);
        console.log(masterGeoJSON);
        console.log(statesData);
        loadMapData(masterGeoJSON);
      },
      error : function() {
        // [TODO] presumably we should do something here - but this ALWAYS executes.  This is something I should fix in the future
        // console.log("Are you sure you are connected to the internet?");
      }
    });
  }

  // Setup the map to center where you would like it to.  You can always to go maps.google.com and right click anywhere on the map and "Drop LatLng Marker".
  var map = L.map('map_test_1').setView(defaultMapCenter, defaultZoomLevel);

  // This is where you get your map tiles.  You can get a free API key from cloudmade.com
  var cloudmade = L.tileLayer('http://{s}.tile.cloudmade.com/{key}/{styleId}/256/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; 2011 OpenStreetMap contributors, Imagery &copy; 2011 CloudMade',
    key: 'c5007019bb4e4787afb0135c36690912',
    styleId: 22677
  }).addTo(map);

  function getColor(d) {
    return d > 1000 ? '#800026' :
           d > 500  ? '#BD0026' :
           d > 200  ? '#E31A1C' :
           d > 100  ? '#FC4E2A' :
           d > 50   ? '#FD8D3C' :
           d > 20   ? '#FEB24C' :
           d > 10   ? '#FED976' :
                      '#FFEDA0';
  }

  function style(feature) {
    return {
      fillColor: getColor(feature.properties.density),
      weight: 1,
      opacity: 1,
      color: 'white',
      dashArray: '3',
      fillOpacity: 0.7
    };
  }

  var info = L.control();

  info.onAdd = function (map) {
    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
    this.update();
    return this._div;
  };

  // method that we will use to update the control based on feature properties passed
  info.update = function (props) {
    var grades = [0, 10, 20, 50, 100, 200, 500, 1000];
    this._div.innerHTML = '<h4>US Population Density</h4>' + (props ?
      '<b>' + props.name + '</b><br />' + props.density + ' people / mi<sup>2</sup>'
      : 'Hover over a state<br /><br />');
    if (!props) {
      for (var i = 0; i < grades.length; i++) {
        this._div.innerHTML +=
          '<i class="legend-i" style="background:' + getColor(grades[i] + 1) + '"></i> <span class="legend-label">' +
          grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '</span><br>' : '+');
      }
    }
  };

  info.addTo(map);

  var geojson;

  function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
      fillColor: '#78A700',
      dashArray: '',
      fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
      layer.bringToFront();
    }
    info.update(layer.feature.properties);
  }

  function resetHighlight(e) {
    geojson.resetStyle(e.target);
    info.update();
  }

  function onEachFeature(feature, layer) {
    layer.on({
      mouseover: highlightFeature,
      mouseout: resetHighlight,
    });
  }

  function loadMapData(geoJSONfile) {
    geojson = L.geoJson(geoJSONfile, {
      style: style,
      onEachFeature: onEachFeature
    }).addTo(map);
  }

</script>
